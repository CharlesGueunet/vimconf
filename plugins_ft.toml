# Filetype dependant
####################

## Langage

# C / CPP

[[plugins]]
repo  = 'octol/vim-cpp-enhanced-highlight'
on_ft = ['c','cpp']

# Python

# [[plugins]]
# repo = 'neoclide/coc-python'
# depends = 'coc.nvim'
# on_ft = 'python'

# Golang

[[plugins]]
repo  = 'fatih/vim-go'
on_ft = 'go'

# Javascript

[[plugins]]
repo  = 'prettier/vim-prettier'
build = 'npm install'
if    ='executable("npm")'
on_ft = ['javascript', 'json', 'css', 'scss', 'html', 'typescript']

