## Modeling langage

# XML / HTML

[[plugins]]
repo  = 'sukima/xmledit'
on_ft = ['xml','html']

# Latex

[[plugins]]
repo  = 'lervag/vimtex'
on_ft = 'tex'

[[plugins]]
repo = 'neoclide/coc-vimtex'
on_ft = 'tex'
depends = ['coc.nvim', 'vimtex']

# Markdown

[[plugins]]
repo  = 'plasticboy/vim-markdown'
on_ft = 'markdown'

# TOML

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'


## Build system

[[plugins]]
repo    = 'ilyachur/cmake4vim'
depends = ['vim-dispatch', 'ctrlp.vim']
on_ft   = ['c', 'cpp', 'tex']
on_cmd  = ['CMake', 'CMake!']

[[plugins]]
repo  = 'richq/vim-cmake-completion'
on_ft = 'cmake'

[[plugins]]
repo  = 'nickhutchinson/vim-cmake-syntax'
on_ft = 'cmake'

