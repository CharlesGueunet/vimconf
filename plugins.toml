[[plugins]] #<leader>ws to switch window
repo = 't9md/vim-choosewin'
on_cmd = ['ChooseWin', 'ChooseWinSwap', 'ChooseWinSwapStay']

[[plugins]] # windows resize
repo = 'simeji/winresizer'
on_cmd = ['WinResizerStartResize']

# Versionning

[[plugins]]
