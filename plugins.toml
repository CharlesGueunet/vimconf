# Default list of plugins
#########################

# GUI

[[plugins]]
repo   = 'scrooloose/nerdtree'
on_cmd = ['NERDTreeFind', 'NERDTreeToggle']

[[plugins]]
repo   = 'majutsushi/tagbar'
on_cmd = 'TagbarToggle'

[[plugins]] # marks
repo = 'kshenoy/vim-signature'

[[plugins]]
repo   = 'mbbill/undotree'
on_cmd = 'UndotreeToggle'

[[plugins]]
