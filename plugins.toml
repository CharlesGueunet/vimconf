[[plugins]] # insertion without moving cursor
repo = 'joereynolds/place.vim'

[[plugins]] # cylce btween recent copy
repo = 'vim-scripts/YankRing.vim'

[[plugins]] # exchange two regions
repo = 'tommcdo/vim-exchange'

